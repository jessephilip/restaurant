<!DOCTYPE html>
<html lang="en">

<head>
	<title>Hotty Puhtotty Restaurant</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="container">
		<header>
			<h1><i class="fa fa-fire"></i>Hot Restaurant</h1>
			<hr>
			<h5>We only have 5 tables! Book your seat before they are all gone!</h2>
			<span>
                <a href="view"class="btn blue waves-effect waves-light"><i class="fa fa-calendar-check-o"></i> View Tables</a>
                <a href="reserve" class="btn red waves-effect waves-light"><i class="fa fa-home"></i> Make Reservation</a>
            </span>
			<br>
		</header>
		<br>
		<footer>
			<span>
				<a href="api/tables" id="table">API Table Link</a>
				<a>|</a>
				<a href="api/waiting" id="wait">API Wait List</a>
			</span>
		</footer>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
</body>

</html>
